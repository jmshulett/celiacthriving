{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
  <h1 style="color: #FF6A3D">Create an Account</h1>
  <p>Please, sign up using the following form:</p>
  <form method="post" style="color:#FF6A3D">
	<table align="Center">
	<tr>
	<td>   
		 {{ user_form.as_p }}
	</td>
	</tr>
        </table>
    {% csrf_token %}
    <p><input type="submit" value="Create my account"></p>
  </form>
{% endblock %}
